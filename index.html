<h1>🥷 ビンゴの術（抽選機）数字1〜75</h1>
<p>忍者の術で数字を召喚！スタートボタンでランダムに抽選。全て出るまで重複なし！</p>

  <button id="start-btn">抽選スタート</button>
</div>

<h2>抽選履歴</h2>

<script>
const getBallColor = (num) => {
  if (num <= 15) return "#007bff"; 
  if (num <= 30) return "#dc3545"; 
  if (num <= 45) return "#28a745"; 
  if (num <= 60) return "#ffc107"; 
  return "#fd7e14";               
};
const getColumnLetter = (num) => {
  if (num <= 15) return "B";
  if (num <= 30) return "I";
  if (num <= 45) return "N";
  if (num <= 60) return "G";
  return "O";
};

let numbers = [];
let drawnNumbers = [];

const currentBall = document.getElementById("current-ball");
const historyDiv = document.getElementById("history");
const startBtn = document.getElementById("start-btn");
const resetBtn = document.getElementById("reset-btn");
const columnLabel = document.getElementById("column-label");
const remainingText = document.getElementById("remaining");

const saveState = () => {
  localStorage.setItem("bingo_numbers", JSON.stringify(numbers));
  localStorage.setItem("bingo_drawn", JSON.stringify(drawnNumbers));
};

const loadState = () => {
  const savedNumbers = localStorage.getItem("bingo_numbers");
  const savedDrawn = localStorage.getItem("bingo_drawn");
  if (savedNumbers && savedDrawn) {
    numbers = JSON.parse(savedNumbers);
    drawnNumbers = JSON.parse(savedDrawn);
    updateDisplay();
    return true;
  }
  return false;
};

const updateDisplay = () => {
  if (drawnNumbers.length > 0) {
    const lastNum = drawnNumbers[drawnNumbers.length - 1];
    currentBall.textContent = lastNum;
    currentBall.style.backgroundColor = getBallColor(lastNum);
    columnLabel.textContent = getColumnLetter(lastNum);
    columnLabel.style.color = getBallColor(lastNum);
  } else {
    currentBall.textContent = "?";
    currentBall.style.backgroundColor = "gray";
    columnLabel.textContent = "?";
    columnLabel.style.color = "black";
  }
  const sortedHistory = [...drawnNumbers].sort((a, b) => a - b);
  historyDiv.innerHTML = "";
  sortedHistory.forEach(n => {
    const ball = document.createElement("div");
    ball.className = "small-ball";
    ball.textContent = n;
    ball.style.backgroundColor = getBallColor(n);
    historyDiv.appendChild(ball);
  });
  remainingText.textContent = `残り ${numbers.length} 回`;
  startBtn.disabled = numbers.length === 0;
};

const initGame = () => {
  numbers = Array.from({ length: 75 }, (_, i) => i + 1)
    .sort(() => Math.random() - 0.5);
  drawnNumbers = [];
  updateDisplay();
  saveState();
};

const drawNumber = () => {
  if (numbers.length === 0) {
    alert("全ての数字が抽選されました！");
    return;
  }
  startBtn.disabled = true;
  currentBall.classList.add("spin");
  setTimeout(() => {
    const num = numbers.shift();
    drawnNumbers.push(num);
    updateDisplay();
    saveState();
    currentBall.classList.remove("spin");
  }, 800);
};

startBtn.addEventListener("click", drawNumber);
resetBtn.addEventListener("click", () => {
  if (confirm("リセットしますか？データは消えます。")) {
    initGame();
  }
});

if (!loadState()) {
  initGame();
}
</script>
