<p>忍者の術で数字を召喚！スタートボタンでランダムに抽選。全て出るまで重複なし！</p>

<div id="current-ball" class="big-ball" style="background-color: gray;">?</div>

<div>
  <button id="start-btn">抽選スタート</button>
  <button id="reset-btn">リセット</button>
</div>

<h2>抽選履歴</h2>
<div class="small-balls" id="history"></div>

</div>

<script>
// 列ごとの色設定
const getBallColor = (num) => {
  if (num <= 15) return "#007bff"; // B: 青
  if (num <= 30) return "#dc3545"; // I: 赤
  if (num <= 45) return "#28a745"; // N: 緑
  if (num <= 60) return "#ffc107"; // G: 黄
  return "#fd7e14";               // O: オレンジ
};

let numbers = [];
let drawnNumbers = [];

const currentBall = document.getElementById("current-ball");
const historyDiv = document.getElementById("history");
const startBtn = document.getElementById("start-btn");
const resetBtn = document.getElementById("reset-btn");

const initGame = () => {
  numbers = Array.from({ length: 75 }, (_, i) => i + 1)
    .sort(() => Math.random() - 0.5);
  drawnNumbers = [];
  currentBall.textContent = "?";
  currentBall.style.backgroundColor = "gray";
  historyDiv.innerHTML = "";
  startBtn.disabled = false;
};

const drawNumber = () => {
  if (numbers.length === 0) {
    alert("全ての数字が抽選されました！");
    startBtn.disabled = true;
    return;
  }
  startBtn.disabled = true;
  currentBall.textContent = "?";
  currentBall.classList.add("spin"); // 回転開始

  setTimeout(() => {
    const num = numbers.shift();
    drawnNumbers.push(num);

    currentBall.textContent = num;
    currentBall.style.backgroundColor = getBallColor(num);
    currentBall.classList.remove("spin"); // 回転終了

    // 履歴は昇順で表示
    const sortedHistory = [...drawnNumbers].sort((a, b) => a - b);
    historyDiv.innerHTML = "";
    sortedHistory.forEach(n => {
      const ball = document.createElement("div");
      ball.className = "small-ball";
      ball.textContent = n;
      ball.style.backgroundColor = getBallColor(n);
      historyDiv.appendChild(ball);
    });

    if (numbers.length > 0) {
      startBtn.disabled = false;
    }
  }, 800);
};

startBtn.addEventListener("click", drawNumber);
resetBtn.addEventListener("click", initGame);

// 初期化
initGame();
</script>
